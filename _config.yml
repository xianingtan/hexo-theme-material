    About Me:
        link: "/about"
        icon: account_box

# Sidebar Categories Switch
sidebar_categories: true

# Pages Menu
pages:
    标签云: "/tags"
    关于我: "/about"
    友情链接: "/links"
    


# Qrcode for redirect at other device
qrcode: true

